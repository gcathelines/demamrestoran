<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant Fever</title>
    <link rel="stylesheet" href="css/game.css">
    <script src="js/game.js"></script>
</head>
<body>
    <div class="container">
        <div id="placeholder" class="container-ready">
            <h1 id="countdown">Press Enter to Start</h1>
        </div>
        <div class="container-game">
            <div class="container-person">
                <div id="person">
                </div>
            </div>
            <div class="container-food">
                <div id="foods" class="foods">
                </div>
            </div>
        </div>
        <div class="container-score">
            <img src="image/logo.png" style="width:75%;" alt="">
            <h2 style="margin-bottom:-20px;">How to play</h3>
            <img src="image/arrow.png" style="width:100%;" alt="">
            <p style="margin-top:-20px;font-size:18px">Use arrow keys to eat the food. Good luck!</p>
            <div>
                <h2 id="score">Score: 0</h2>
                <h2 id="time">Time: 60 sec</h2>
            </div>
        </div>
    </div>
    <!-- <audio autoplay loop>
        <source src="music/bgm.mp3" type="audio/mpeg">
    </audio> -->
    
</body>
</html>
